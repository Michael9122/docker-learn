apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: learn
  template:
    metadata:
      labels:
        app: learn
    spec:
      containers:
        - name: learn
          image: {{ .Values.deployment.image }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.containerPort }}
          env:
            - name: POSTGRES_URL
              valueFrom:
                configMapKeyRef:
                  name: secret
                  key: POSTGRES_URL
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: POSTGRES_PASSWORD
            - name: SERVER_PORT
              valueFrom:
                secretKeyRef:
                  name: configmap
                  key: SERVER_PORT