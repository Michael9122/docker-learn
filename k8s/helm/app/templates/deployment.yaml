apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.fullname" . }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replicas: 2
  selector:
    matchLabels:
      {{- include "app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.deployment.image }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.containerPort }}
              protocol: TCP
#          envFrom:
#          - configMapRef:
#              name: {{ include "app.fullname" . }}
#          - secretRef:
#              name: {{ include "app.fullname" . }}
#          readinessProbe:
#            httpGet:
#              path: /health
#              port: http
          env:
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "app.fullname" . }}
                  key: SERVER_PORT
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.fullname" . }}
                  key: POSTGRES_URL
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.fullname" . }}
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.fullname" . }}
                  key: POSTGRES_DB
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.fullname" . }}
                  key: POSTGRES_PASSWORD
